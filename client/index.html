<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>FIMA1NFO - Design System Demo</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Base styles to prevent FOUC -->
    <style>
      :root {
        --background: #ffffff;
        --foreground: #0a0a0b;
        --muted: #f5f5f4;
        --muted-foreground: #737373;
        --popover: #ffffff;
        --popover-foreground: #0a0a0b;
        --card: #ffffff;
        --card-foreground: #0a0a0b;
        --border: #e5e5e5;
        --input: #e5e5e5;
        --primary: #0f172a;
        --primary-foreground: #ffffff;
        --secondary: #f5f5f4;
        --secondary-foreground: #1a1a1a;
        --accent: #3b82f6;
        --accent-foreground: #1a1a1a;
        --destructive: #dc2626;
        --destructive-foreground: #fafaf9;
        --ring: #0a0a0b;
        --radius: 0.5rem;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Open Sans', system-ui, sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        line-height: 1.5;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', system-ui, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
