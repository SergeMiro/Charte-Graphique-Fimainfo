<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>FIMA1NFO - Design System Demo</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Base styles to prevent FOUC -->
    <style>
      :root {
        --background: hsl(0, 0%, 100%);
        --foreground: hsl(20, 14.3%, 4.1%);
        --muted: hsl(60, 4.8%, 95.9%);
        --muted-foreground: hsl(25, 5.3%, 44.7%);
        --popover: hsl(0, 0%, 100%);
        --popover-foreground: hsl(20, 14.3%, 4.1%);
        --card: hsl(0, 0%, 100%);
        --card-foreground: hsl(20, 14.3%, 4.1%);
        --border: hsl(20, 5.9%, 90%);
        --input: hsl(20, 5.9%, 90%);
        --primary: hsl(213, 66%, 13%);
        --primary-foreground: hsl(0, 0%, 100%);
        --secondary: hsl(60, 4.8%, 95.9%);
        --secondary-foreground: hsl(24, 9.8%, 10%);
        --accent: hsl(217, 91%, 60%);
        --accent-foreground: hsl(24, 9.8%, 10%);
        --destructive: hsl(0, 84.2%, 60.2%);
        --destructive-foreground: hsl(60, 9.1%, 97.8%);
        --ring: hsl(20, 14.3%, 4.1%);
        --radius: 0.5rem;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        line-height: 1.5;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
