<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>FIMA1NFO - Design System Demo</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Base styles to prevent FOUC -->
    <style>
      :root {
        --background: #ffffff;
        --foreground: #0a0a0b;
        --muted: #f5f5f4;
        --muted-foreground: #737373;
        --popover: #ffffff;
        --popover-foreground: #0a0a0b;
        --card: #ffffff;
        --card-foreground: #0a0a0b;
        --border: #e5e5e5;
        --input: #e5e5e5;
        --primary: #0f172a;
        --primary-foreground: #ffffff;
        --secondary: #f5f5f4;
        --secondary-foreground: #1a1a1a;
        --accent: #3b82f6;
        --accent-foreground: #1a1a1a;
        --destructive: #dc2626;
        --destructive-foreground: #fafaf9;
        --ring: #0a0a0b;
        --radius: 0.5rem;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        line-height: 1.5;
      }
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
